<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Webpage</title>
  <style>
    /* Page background */
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }

    /* Headings */
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    /* Paragraph styles */
    .blue-text {
      color: blue;
      font-size: 20px;
    }

    .green-text {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Main Heading</h1>
  <h2>Subheading</h2>

  <p class="blue-text">
    This is the first paragraph styled with blue color and 20px font size.
  </p>

  <p class="green-text">
    This is the second paragraph styled with green color and 18px font size.
  </p>

</body>
</html>
